name: CI

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 12.14.0

      - run: npm i
      - run: npm run test:eslint
      - run: npm run test:stylelint
      - run: npm run build
      - run: npm run build:example
      - run: npm run docs:build
